<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Форма Django!</title>
    <style>
        .myfield{
            border:2px solid #ccc;
            border-radius:5px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
        }
        .field{font-weight:bold;}
        .error{color: red;}
    </style>
</head>

<body class="container">
<h2>Стилизация полей</h2>
    <form method="POST">
        {% csrf_token %}<div>
        {% for field in form %}
        <div class="row">
                {{field.label_tag}}
                <div class="col-md-10">{{field}}</div>
        </div>
            {% endfor %}
        </div>
        <input type="submit" value="Оправить">
    </form>
